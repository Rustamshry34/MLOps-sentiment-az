name: Train and Deploy Azerbaijani Sentiment Model

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    # CPU tabanlı runner yeterli
    env:
      PYTHON_VERSION: "3.10"
      MLFLOW_TRACKING_URI: "${{ secrets.MLFLOW_TRACKING_URI }}"
      PYTHONPATH: "${{ github.workspace }}"  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # DVC için gerekli

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core

      - name: Install DVC
        run: |
          pip install dvc[all]

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Initialize DVC repository
        run: |
          dvc init --no-scm  # --no-scm: çünkü zaten git reposuyuz
          dvc config core.autostage true  # isteğe bağlı: .dvc dosyalarını otomatik stage'ler

      - name: Run DVC pipeline (train model)
        run: |
          dvc repro

      - name: Save MLflow runs as artifact (optional but useful)
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/

      - name: Save metrics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-metrics
          path: metrics/metrics.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/az-sentiment-api
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Promote model to Production if metrics pass threshold
        if: github.ref == 'refs/heads/main'
        env:
          MLFLOW_TRACKING_URI: "${{ secrets.MLFLOW_TRACKING_URI }}"
        run: |
          python scripts/promote_model.py --threshold 0.85



          
