name: Train and Deploy Azerbaijani Sentiment Model

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    # CPU tabanlı runner yeterli
    env:
      PYTHON_VERSION: "3.10"
      MLFLOW_TRACKING_URI: "${{ secrets.MLFLOW_TRACKING_URI }}"
      PYTHONPATH: "${{ github.workspace }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # DVC için gerekli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core

      - name: Install DVC
        run: |
          pip install dvc[all]

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Initialize DVC repository
        run: |
          dvc init --no-scm  # --no-scm: çünkü zaten git reposuyuz
          dvc config core.autostage true  # isteğe bağlı: .dvc dosyalarını otomatik stage'ler

      - name: Run DVC pipeline (train model)
        run: |
          dvc repro

      - name: Run Pytest for inference and model
        run: python -m pytest tests/test_inference.py -v
        
      - name: Save metrics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-metrics
          path: metrics/metrics.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/az-sentiment-api
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Promote model to Production if metrics pass threshold
        if: github.ref == 'refs/heads/main'
        env:
          MLFLOW_TRACKING_URI: "${{ secrets.MLFLOW_TRACKING_URI }}"
        run: |
          python scripts/promote_model.py --threshold 0.85

      - name: Deploy to AWS EC2
        if: github.ref == 'refs/heads/main'
        env:
          EC2_HOST: ${{ secrets.EC2_PUBLIC_IP }}
          EC2_USER: ubuntu
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-north-1
        run: |
          # SSH private key'i ayarla
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $EC2_HOST >> ~/.ssh/known_hosts

          # Docker image'i EC2'ye çek ve başlat
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            docker stop az-sentiment-api || true
            docker rm az-sentiment-api || true
            docker rmi ghcr.io/rustamshry34/az-sentiment-api:latest || true
            docker pull ghcr.io/rustamshry34/az-sentiment-api:latest
            docker run -d \
              --name az-sentiment-api \
              -p 8000:8000 \
              -e MLFLOW_TRACKING_URI="$MLFLOW_TRACKING_URI" \
              -e AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" \
              -e AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" \
              -e AWS_DEFAULT_REGION="$AWS_DEFAULT_REGION" \
              ghcr.io/rustamshry34/az-sentiment-api:latest
          EOF




          
